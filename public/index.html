<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Under Development â€” Melon Mode</title>
  <meta name="description" content="A melon-themed temporary page with white background and fun floating animations." />
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@500;700;900&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg: #ffffff;
      --accent: #5fe39f;
      --accent-2: #c4ff7b;
      --shadow: rgba(0,0,0,.25);
    }

    * {box-sizing: border-box}
    html, body {height: 100%}
    body{
      margin:0; font-family: Nunito, sans-serif;
      color: #222;
      background: var(--bg);
      overflow: hidden;
    }

    .scene{ position: fixed; inset:0; overflow:hidden; }
    .melons{ position:absolute; inset:0; pointer-events:none; }
    .melon { position:absolute; will-change: transform, opacity; filter: drop-shadow(0 12px 20px var(--shadow)); }

    .card{
      position: relative;
      width: min(820px, 92vw);
      margin: 10vh auto 0;
      background: rgba(255, 255, 255, .85);
      border: 1px solid rgba(0,0,0,.1);
      backdrop-filter: blur(8px) saturate(120%);
      border-radius: 24px;
      padding: clamp(20px, 4vw, 36px);
      text-align:center;
      box-shadow: 0 30px 60px -10px rgba(0,0,0,.15);
      z-index: 10;
    }
    .badge{
      display:inline-flex; align-items:center; gap:.6rem; 
      padding:.4rem .8rem; border-radius:999px; 
      font-weight:900; letter-spacing:.04em; font-size:.85rem;
      background: linear-gradient(90deg, var(--accent), var(--accent-2));
      color:#08311e;
    }
    .title{
      margin: .9rem 0 .25rem; 
      font-size: clamp(2rem, 5vw, 3.2rem); 
      line-height:1.05; font-weight: 900;
    }
    .subtitle{opacity:.9; margin:.25rem 0 1.25rem; font-size: clamp(1rem, 1.6vw, 1.2rem)}

    .progress{
      height: 10px; border-radius:999px; overflow:hidden; background: rgba(0,0,0,.1);
      box-shadow: inset 0 1px 3px rgba(0,0,0,.15);
    }
    .progress > i{ display:block; height: 100%; width:40%;
      background: linear-gradient(90deg, var(--accent), var(--accent-2));
      animation: load 3s ease-in-out infinite;
    }
    @keyframes load {
      0% {transform: translateX(-60%)}
      50% {transform: translateX(60%)}
      100% {transform: translateX(160%)}
    }

    .chips{ display:flex; gap:.6rem; flex-wrap:wrap; justify-content:center; margin-top: 14px; }
    .chip{ 
      border:1px solid rgba(0,0,0,.1); color:#333; 
      background: rgba(0,0,0,.04); border-radius:999px; padding:.4rem .7rem; 
      font-size:.9rem; display:inline-flex; gap:.4rem; align-items:center
    }

    .credits{ position: fixed; bottom: 10px; right: 12px; font-size:.8rem; opacity:.6 }
  </style>
</head>
<body>
  <div class="scene" aria-hidden="true">
    <svg width="0" height="0" style="position:absolute">
      <defs>
        <g id="melon-whole">
          <circle cx="60" cy="60" r="58" fill="#2ecc71" stroke="#0c5a2f" stroke-width="4" />
          <path d="M15 55c15-12 35-18 90 2" fill="none" stroke="#1f7a44" stroke-width="6" stroke-linecap="round"/>
          <path d="M10 75c25-8 70-8 100 0" fill="none" stroke="#1f7a44" stroke-width="5" stroke-linecap="round" opacity=".8"/>
          <path d="M60 6c5 6 7 12 7 19" stroke="#0c5a2f" stroke-width="6" stroke-linecap="round"/>
          <circle cx="60" cy="60" r="58" fill="url(#shine)"/>
        </g>
        <g id="melon-slice">
          <path d="M8 84c44-62 96-62 140 0c-46 26-94 26-140 0z" fill="#d35400" stroke="#a84300" stroke-width="6"/>
          <path d="M18 78c38-52 88-52 128 0c-42 20-86 20-128 0z" fill="#ffedb5"/>
          <g fill="#6b3d00">
            <ellipse cx="58" cy="68" rx="4" ry="8"/>
            <ellipse cx="80" cy="64" rx="4" ry="8"/>
            <ellipse cx="100" cy="66" rx="4" ry="8"/>
            <ellipse cx="120" cy="68" rx="4" ry="8"/>
          </g>
          <path d="M16 86c44 16 90 16 134 0" stroke="#a84300" stroke-width="6" fill="none"/>
        </g>
        <radialGradient id="shine" cx="30%" cy="20%">
          <stop offset="0%" stop-color="#ffffff" stop-opacity=".18"/>
          <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
        </radialGradient>
      </defs>
    </svg>
    <div class="melons" id="melonField"></div>
  </div>

  <main class="card" role="main" aria-live="polite">
    <div class="badge" aria-hidden="true">ğŸˆ Melon Mode Enabled</div>
    <h1 class="title">Website Under Development</h1>
    <p class="subtitle">Weâ€™re growing something fresh and juicy. Meanwhile, enjoy this melon rain ğŸˆğŸˆğŸˆ</p>
    <div class="progress" aria-label="Development progress">
      <i></i>
    </div>

    <div class="chips" role="list">
      <div class="chip" role="listitem">ğŸ“¬ Contact: <a href="mailto:hello@example.com" style="color:inherit; font-weight:800; text-decoration:underline">hello@takumimelon.com</a></div>
      <div class="chip" role="listitem">â³ Estimated: Coming soon ğŸˆ</div>
      <div class="chip" role="listitem">ğŸ’¡ Tip: click or tap the melons!</div>
    </div>
  </main>

  <div class="credits">Built with HTML, CSS, & JS</div>

  <script>
    const R = (min, max) => Math.random() * (max - min) + min;
    const field = document.getElementById('melonField');
    const COUNT = Math.min(80, Math.floor(window.innerWidth / 12));

    const createMelon = () => {
      const type = Math.random() < 0.62 ? 'whole' : 'slice';
      const size = R(36, 120);
      const x = R(-10, 90);
      const yStart = R(100, 140);
      const drift = R(8, 28);
      const duration = R(12, 28);
      const delay = R(-duration, 0);
      const rotate = R(-25, 25);

      const wrap = document.createElement('div');
      wrap.className = 'melon';
      wrap.style.width = size + 'px';
      wrap.style.left = x + 'vw';
      wrap.style.bottom = -yStart + 'px';
      wrap.style.opacity = R(0.6, 1);
      wrap.style.animation = `floatUp ${duration}s linear ${delay}s infinite`;
      wrap.style.setProperty('--drift', drift + 'px');
      wrap.style.setProperty('--rot', rotate + 'deg');

      wrap.innerHTML = `
        <svg width="${size}" height="${size}" viewBox="0 0 160 120" aria-hidden="true">
          <use href="#melon-${type}" />
        </svg>`;

      wrap.addEventListener('pointerdown', () => popMelon(wrap));
      return wrap;
    };

    const popMelon = (el) => {
      el.style.transition = 'transform .35s ease, opacity .35s ease';
      el.style.transform += ' translateY(-30px) scale(1.2)';
      el.style.opacity = '0';
      setTimeout(() => {
        el.remove();
        const m = createMelon();
        field.appendChild(m);
      }, 360);
    };

    for(let i=0;i<COUNT;i++) field.appendChild(createMelon());

    const style = document.createElement('style');
    style.textContent = `
      @keyframes floatUp {
        0%   { transform: translate3d(0, 0, 0) rotate(var(--rot)); }
        50%  { transform: translate3d(var(--drift), -50vh, 0) rotate(calc(var(--rot) * 1.5)); }
        100% { transform: translate3d(calc(var(--drift) * -1), -105vh, 0) rotate(calc(var(--rot) * 2)); }
      }
    `;
    document.head.appendChild(style);

    addEventListener('resize', () => {
      const should = Math.min(80, Math.floor(innerWidth / 12));
      const diff = should - field.children.length;
      if (diff > 0) {
        for (let i=0; i<diff; i++) field.appendChild(createMelon());
      } else if (diff < 0) {
        for (let i=0; i<Math.abs(diff); i++) field.lastElementChild?.remove();
      }
    });
  </script>
</body>
</html>
